<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>ESP-IDF 构建界面</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <h2>ESP-IDF 构建工具</h2>
  <h3 id="status-bar">初始化状态：检测中...</h3>
  <div>
    状态灯：<span id="status-led" class="led"></span>
  </div>
  <br>
  <button id="build-btn" onclick="startBuild()">开始构建</button>
  <button onclick="clearLog()">清除日志</button>
  <button id="flash-btn" onclick="flash()">烧录</button>
  <button id="download-btn" onclick="downloadElf()" disabled>下载 ELF</button>

  <h4>ELF 文件信息</h4>
  <table>
    <tr>
      <th>是否存在</th>
      <td id="elf-exists">--</td>
    </tr>
    <tr>
      <th>大小 (字节)</th>
      <td id="elf-size">--</td>
    </tr>
    <tr>
      <th>适配芯片</th>
      <td id="elf-chip">--</td>
    </tr>
  </table>

  <pre id="log"></pre>

  <script src="/static/main.js"></script>
</body>

</html>
